<div class="content" id="MainContent">
<article class="calendar_title">
	<p class="title">Events Calendar</p>
	<iframe class="prototype-mobile" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&showPrint=0&showDate=0&showTabs=0&showCalendars=0&src=NDcyZjRlYjNlMzBhMTBjMjQ1YzgwZTJiNzIzOTgzYzIzZjg5ZmQ2NTgwMTNmOTI0MjM0OGJlMzdlZTZmNWUwZUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23AD1457" style="border-width:0" width="320" height="240" frameborder="0" scrolling="no"></iframe>
	<div class="Calendar_Container">
		<div class="Calendar">
			<div class="Calendar_Header">
				<button id="prevBtn">&#11160;</button>
				<div class="monthYear" id="monthYear"></div>
				<button id="nextBtn">&#11162;</button>
			</div>
			<div class="Calendar_Days">
				<div class="Calendar_Day">Sunday</div>
				<div class="Calendar_Day">Monday</div>
				<div class="Calendar_Day">Tuesday</div>
				<div class="Calendar_Day">Wednesday</div>
				<div class="Calendar_Day">Thursday</div>
				<div class="Calendar_Day">Friday</div>
				<div class="Calendar_Day">Saturday</div>
			</div>
			<div class="Calendar_Dates" id="Calendar_Dates"></div>
		</div>
	</div>
</article>
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <ul>
            <li><span id="EventImage"></span></li>
            <li><b>Event:</b> <span id="EventName"></span>&#33;</li>
            <li><b>Where:</b> <span id="EventLocation"></span></li>
            <li><b>When:</b> <span id="EventDateTime"></span></li>
            <li><b>What:</b> <span id="EventDescription"></span></li>
        </ul>
    </div>
</div>
<script src="scripts/modal.js"></script>
<script src="scripts/calendar.js"></script>
</div>
